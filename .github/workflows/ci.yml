name: Pytest Testing
on:
  pull_request:
  push:
    branches:    
      - 'master'
jobs:
  test:
    name: pytest
    runs-on: 'ubuntu-latest'
    env:
      OS: 'ubuntu-latest'
      PYTHON: '3.9'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Setup Environment
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
      - name: Log the current PACMAN version
        run: pip show pacman
      - name: Run tests, generate coverage report
        run: pytest tests --cov=./src/pacman --cov-report=xml
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v4
        with:
          env_vars: OS,PYTHON
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
